<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Semua Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .banner {
      width: 100%;
      display: block;
      margin: 0 auto;
    }
    .search-bar {
      padding: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .filters {
      text-align: center;
      margin: 10px 0;
    }
    .filters button {
      background: #e0e0e0;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: translateY(-5px);
    }
    .game-item img {
      width: 100%;
      height: auto;
    }
    .game-item p {
      margin: 10px 0;
      padding: 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Powered by Okegaming</h1>
  </header>

  <img src="banner.jpg" alt="Banner Promo" class="banner">

  <div class="search-bar">
    <input type="text" placeholder="Cari game disini ...">
  </div>

  <div class="filters">
    <button>Lagi Populer</button>
    <button>Baru Rilis</button>
    <button>Topup Langsung</button>
    <button>Voucher</button>
    <button>Entertainment</button>
  </div>

  <div class="game-grid">
    <div class="game-item">
      <img src="aov.jpg" alt="Arena of Valor">
      <p>Arena of Valor</p>
    </div>
    <div class="game-item">
      <img src="coc.jpg" alt="Clash of Clans">
      <p>Clash of Clans</p>
    </div>
    <div class="game-item">
      <img src="codm.jpg" alt="Call of Duty Mobile">
      <p>Call of Duty Mobile</p>
    </div>
    <div class="game-item">
      <img src="cr.jpg" alt="Clash Royale">
      <p>Clash Royale</p>
    </div>
    <div class="game-item">
      <img src="freefire.jpg" alt="Free Fire">
      <p>Free Fire</p>
    </div>
    <div class="game-item">
      <img src="genshin.jpg" alt="Genshin Impact">
      <p>Genshin Impact</p>
    </div>
    <div class="game-item">
      <img src="higgsdomino.jpg" alt="Higgs Domino">
      <p>Higgs Domino</p>
    </div>
    <div class="game-item">
      <img src="hsr.jpg" alt="Honkai Star Rail">
      <p>Honkai Star Rail</p>
    </div>
    <div class="game-item">
      <img src="lostsaga.jpg" alt="Lost Saga">
      <p>Lost Saga</p>
    </div>
    <div class="game-item">
      <img src="ml.jpg" alt="Mobile Legends">
      <p>Mobile Legends</p>
    </div>
    <div class="game-item">
      <img src="pb.jpg" alt="Point Blank">
      <p>Point Blank</p>
    </div>
    <div class="game-item">
      <img src="pubg.jpg" alt="PUBG Mobile">
      <p>PUBG Mobile</p>
    </div>
    <div class="game-item">
      <img src="ragnarok.jpg" alt="Ragnarok M">
      <p>Ragnarok M</p>
    </div>
    <div class="game-item">
      <img src="roblox.jpg" alt="Roblox">
      <p>Roblox</p>
    </div>
    <div class="game-item">
      <img src="sausageman.jpg" alt="Sausage Man">
      <p>Sausage Man</p>
    </div>
    <div class="game-item">
      <img src="valorant.jpg" alt="Valorant">
      <p>Valorant</p>
    </div>
  </div>

</body>
</html>
