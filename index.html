<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YANZX STOREE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .judul {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: slowPulse 6s infinite ease-in-out, colorFade 10s infinite alternate;
    }

    .judul h1, .judul h2 {
      margin: 0;
      padding: 5px;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff, 0 0 25px #0ff;
    }

    .judul h1 {
      font-size: 2rem;
    }

    .judul h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    @keyframes slowPulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      50% {
        transform: translateX(-50%) scale(1.08);
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    @keyframes colorFade {
      0% { color: #00ffff; }
      25% { color: #00ff99; }
      50% { color: #ffcc00; }
      75% { color: #ff66cc; }
      100% { color: #00ffff; }
    }
  </style>
</head>
<body>
  <div class="judul">
    <h1>Selamat datang di website</h1>
    <h2>YANZX STOREE</h2>
  </div>
</body>
</html>
