<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek Animasi Hidup</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .animasi-hidup {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: berdenyut 2s infinite, warnaBerubah 5s infinite alternate;
    }

    @keyframes berdenyut {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    @keyframes warnaBerubah {
      0% { color: #00ffff; }
      25% { color: #00ff99; }
      50% { color: #ffcc00; }
      75% { color: #ff66cc; }
      100% { color: #00ffff; }
    }
  </style>
</head>
<body>
  <div class="animasi-hidup">Saya Hidup!</div>
</body>
</html>
