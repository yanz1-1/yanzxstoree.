

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Semua Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .banner {
      width: 100%;
      display: block;
    }
    .search-bar {
      padding: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .filters {
      text-align: center;
      margin: 10px 0;
    }
    .filters button {
      background: #e0e0e0;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .slider {
      overflow-x: auto;
      display: flex;
      gap: 15px;
      padding: 20px;
    }
    .slider-item {
      flex: 0 0 auto;
      width: 150px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .slider-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .slider-item p {
      margin: 10px 0;
      padding: 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Powered by Okegaming</h1>
  </header>

  <img src="banner.jpg" alt="Banner Promo" class="banner">

  <div class="search-bar">
    <input type="text" placeholder="Cari game disini ...">
  </div>

  <div class="filters">
    <button>Lagi Populer</button>
    <button>Baru Rilis</button>
    <button>Topup Langsung</button>
    <button>Voucher</button>
    <button>Entertainment</button>
  </div>

  <!-- âœ… SATU SLIDER GABUNGAN -->
  <div class="slider">
    <!-- Baru Rilis -->
    <div class="slider-item"><img src="arena_breakout.jpg" alt="Arena Breakout"><p>Arena Breakout</p></div>
    <div class="slider-item"><img src="alchemy_stars.jpg" alt="Alchemy Stars"><p>Alchemy Stars</p></div>
    <div class="slider-item"><img src="age_empires.jpg" alt="Age of Empires Mobile"><p>Age of Empires</p></div>

    <!-- Topup Langsung -->
    <div class="slider-item"><img src="ace_racer.jpg" alt="Ace Racer"><p>Ace Racer</p></div>
    <div class="slider-item"><img src="afk_journey.jpg" alt="AFK Journey"><p>AFK Journey</p></div>
    <div class="slider-item"><img src="astra_knights.jpg" alt="Astra: Knights of Veda"><p>Astra: Knights of Veda</p></div>

    <!-- Voucher -->
    <div class="slider-item"><img src="blizzard.jpg" alt="Blizzard Gift Card"><p>Blizzard Gift Card</p></div>
    <div class="slider-item"><img src="baldurs_gate.jpg" alt="Baldur's Gate 3"><p>Baldur's Gate 3</p></div>
    <div class="slider-item"><img src="candy_crush.jpg" alt="Candy Crush Saga"><p>Candy Crush Saga</p></div>

    <!-- Entertainment -->
    <div class="slider-item"><img src="bstation.jpg" alt="Bstation"><p>Bstation / Bilibili</p></div>
    <div class="slider-item"><img src="netflix.jpg" alt="Netflix"><p>Netflix</p></div>
    <div class="slider-item"><img src="viu.jpg" alt="Viu"><p>Viu</p></div>
  </div>

</body>
</html>
